<!doctype html>
<html lang="en"></html>

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="scripts/product-load.js"></script>

      <link rel = "stylesheet" href = "styles/style.css" type = "text/css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

   </head>

   <body>
   <main> 
      <nav>
         <div class="mini-cart-wrapper">
            My Cart 
            <span class="cart-summary">0</span>  
         </div>

         <div class="cart-container">
            <div class="product-row"></div>
         </div>
      </nav>    
      
      <div class="product-container">
         <div class="product-image">
            <img src='' alt='' />            
         </div>
         <div class="product-details">
            <h1 class="product-title"></h1>
            <span class="product-price"></span>
            <p class="product-description"></p>
            <div class="product-size">
               SIze
               <span class="asterick">*</span>
               <span class="selected-size"></span>
            </div>
            <ul class="product-size-container">
               <li class="small"></li>
               <li class="medium"></li>
               <li class="large"></li>
            </ul>

            <div class="error-msg">Please select the size...</div>
            
            <button type="submit" title="ADD TO BAG" class="action primary tocart" id="product-addtocart-button">ADD TO BAG</button>
      
         </div>
      </div>
   </main>
   </body>
</html>
